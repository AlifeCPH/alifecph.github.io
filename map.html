<html>
	<head>
		<title>ALIFE 2024 Copenhagen</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="icon" type="image/x-icon" href="images/Icon_ALIFE2024.png">
	</head>
	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->			
			<section id="header" class="wrapper" style="background: url('images/chairs2small.jpg')">

				<!-- Logo -->
				<div id="logo">
					<img a href="index.html" , src="images/Logo_ALIFE2024_grayinv.png" alt="ALIFE 2024 logo" style="height: 9em;">
					<h1>Venue map</h1>
				</div>

				<!-- Nav -->
				<header-nav-component></header-nav-component>
			</section>


			<section id="main" class="wrapper style3">
				<div class="title">The IT University of Copenhagen</div>
					<div class="container containerSlides">
						<div id="content">
							<!-- Full-width images with number text -->
						  <div class="mySlides">
							<div class="numbertext">1 / 4</div>
							  <img src="images/Slide1.png" style="width:100%">
						  </div>

						  <div class="mySlides">
							<div class="numbertext">2 / 4</div>
							  <img src="images/Slide2.png" style="width:100%">
						  </div>

						  <div class="mySlides">
							<div class="numbertext">3 / 4</div>
							  <img src="images/Slide3.png" style="width:100%">
						  </div>

						  <div class="mySlides">
							<div class="numbertext">4 / 4</div>
							  <img src="images/Slide4.png" style="width:100%">
						  </div>

						  <!-- Next and previous buttons -->
						  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
						  <a class="next" onclick="plusSlides(1)">&#10095;</a>

						  <!-- Thumbnail images -->
						  <div class="row">
							<div class="column">
							  <img class="demo cursor" src="images/Slide1.png" style="width:100%" onclick="currentSlide(1)">
							</div>
							<div class="column">
							  <img class="demo cursor" src="images/Slide2.png" style="width:100%" onclick="currentSlide(2)">
							</div>
							<div class="column">
							  <img class="demo cursor" src="images/Slide3.png" style="width:100%" onclick="currentSlide(3)">
							</div>
							<div class="column">
							  <img class="demo cursor" src="images/Slide4.png" style="width:100%" onclick="currentSlide(4)">
							</div>
						  </div>
						
					</div>
				</div>
			</section>
			
			<!-- Footer -->
			<button onclick="topFunction()" id="myBtn" title="Go to top"><i id="iMyBtn" class="fa fa-chevron-up"></i></button>
			<footer-component></footer-component>
			
		</div>

		<!-- Scripts -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.dropotron.min.js"></script>
<script src="js/browser.min.js"></script>
<script src="js/breakpoints.min.js"></script>
<script src="js/util.js"></script>
<script src="js/main.js"></script>
<script src="js/headernav.js"></script>
<script src="js/footer.js"></script>
<script src="js/slides.js"></script>

	</body>
</html>
